<div class="products-slider__slide swiper-slide">
  <article class="product-card">
    <div class="product-card__slider product-images swiper">
      <div class="product-images__wrapper swiper-wrapper">
        <div class="product-images__slide swiper-slide">
          <div class="product-images__image ibg">
            <img src="@img/images/pages/index/products/@@image.png" alt="@@title" loading="lazy">
          </div>
        </div>
        <div class="product-images__slide swiper-slide">
          <div class="product-images__image ibg">
            <img src="@img/images/pages/index/products/@@image.png" alt="@@title" loading="lazy">
          </div>
        </div>
        <div class="product-images__slide swiper-slide">
          <div class="product-images__image ibg">
            <img src="@img/images/pages/index/products/@@image.png" alt="@@title" loading="lazy">
          </div>
        </div>
      </div>
      <div class="product-images__arrow product-images__arrow--prev" aria-hidden="true">
        <svg width="16" height="16">
          <use xlink:href="#icon-prev"></use>
        </svg>
      </div>
      <div class="product-images__arrow product-images__arrow--next" aria-hidden="true">
        <svg width="16" height="16">
          <use xlink:href="#icon-next"></use>
        </svg>
      </div>
      <div class="product-images__pagination" aria-hidden="true"></div>
    </div>
    <div class="product-card__content">
      <h3 class="product-card__title">
        <button data-dialog-id="dialog-product">@@title</button>
      </h3>
      <p class="product-card__text">@@text</p>
    </div>
  </article>
</div>
