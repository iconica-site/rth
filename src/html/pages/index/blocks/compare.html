<section class="section compare" id="section-compare" aria-labelledby="title-compare">
  <div class="compare__container container">
    <h2 class="compare__title title" id="title-compare"><span class="title__bold">результат</span>&#32;до и&#32;<span class="title__bold title__bold--pc">после</span></h2>
    <div class="compare-tabs" data-tabs="compare">
      <div class="compare-tabs__panels" data-panels="compare">
        <div class="compare-tabs__panel" data-panel="1">
          <div class="compare-images">
            <div class="compare-images__inner">
              <div class="compare-images__image compare-images__image--before ibg">
                <img src="@img/images/pages/index/compare/1.jpg" alt="#" loading="lazy">
              </div>
              <div class="compare-images__image compare-images__image--after ibg">
                <img src="@img/images/pages/index/compare/2.jpg" alt="#" loading="lazy">
              </div>
            </div>
            <input class="compare-images__range range" type="range" autocomplete="off" max="100" min="0" step="1" value="50">
          </div>
        </div>
        <div class="compare-tabs__panel" data-panel="2" hidden>
          <div class="compare-images">
            <div class="compare-images__inner">
              <div class="compare-images__image compare-images__image--before ibg">
                <img src="@img/images/pages/index/compare/3.jpg" alt="#" loading="lazy">
              </div>
              <div class="compare-images__image compare-images__image--after ibg">
                <img src="@img/images/pages/index/compare/4.jpg" alt="#" loading="lazy">
              </div>
            </div>
            <input class="compare-images__range range" type="range" autocomplete="off" max="100" min="0" step="1" value="50">
          </div>
        </div>
        <div class="compare-tabs__panel" data-panel="3" hidden>
          <div class="compare-images">
            <div class="compare-images__inner">
              <div class="compare-images__image compare-images__image--before ibg">
                <img src="@img/images/pages/index/compare/5.jpg" alt="#" loading="lazy">
              </div>
              <div class="compare-images__image compare-images__image--after ibg">
                <img src="@img/images/pages/index/compare/6.jpg" alt="#" loading="lazy">
              </div>
            </div>
            <input class="compare-images__range range" type="range" autocomplete="off" max="100" min="0" step="1" value="50">
          </div>
        </div>
        <div class="compare-tabs__panel" data-panel="4" hidden>
          <div class="compare-images">
            <div class="compare-images__inner">
              <div class="compare-images__image compare-images__image--before ibg">
                <img src="@img/images/pages/index/compare/7.jpg" alt="#" loading="lazy">

              <div class="compare-images__image compare-images__image--after ibg">

            </div>
            <input class="compare-images__range range" type="range" autocomplete="off" max="100" min="0" step="1" value="50">
          </div>
        </div>
      </div>
      <div class="compare-tabs__controllers">
        <div class="compare-tabs__label">типы волос</div>
        <div class="compare-tabs__buttons" data-buttons="compare">
          <button class="compare-tabs__button ibg active" data-tab="1" aria-label="#">
            <img src="@img/icons/pages/index/compare/2.jpg" alt="" loading="lazy">
          </button>
          <button class="compare-tabs__button ibg" data-tab="2" aria-label="#">
            <img src="@img/icons/pages/index/compare/1.jpg" alt="" loading="lazy">
          </button>
          <button class="compare-tabs__button ibg" data-tab="3" aria-label="#">
            <img src="@img/icons/pages/index/compare/3.jpg" alt="" loading="lazy">
          </button>
          <button class="compare-tabs__button ibg" data-tab="4" aria-label="#">
            <img src="@img/icons/pages/index/compare/4.jpg" alt="" loading="lazy">
          </button>
        </div>
      </div>
    </div>
